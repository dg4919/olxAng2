
<div class="panel panel-default filterable" ng-controller="book_search_Controller">
    <div class="panel-heading">
        <h3 class="panel-title">Search Books</h3>
    </div>

    <div class="panel-body" style="padding: 40px 0px 20px 35px;">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <md-select placeholder="Select Class"
                       [(ngModel)]="srchModel.classId">
                <md-option *ngFor="let class of classList" [value]="class.Id">{{ class.className }}</md-option>
            </md-select>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <md-select placeholder="Select Subject"
                       [(ngModel)]="srchModel.subjectId">
                <md-option *ngFor="let subject of subjectList" [value]="subject.subjectId">{{ subject.subjectName }}</md-option>
            </md-select>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <md-select placeholder="Select Category"
                       [(ngModel)]="srchModel.cateogysId">
                <md-option *ngFor="let category of categoryList" [value]="category.id">{{ category.name }}</md-option>
            </md-select>
        </div>

        <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12" style="margin-left: -10px;">
            <button color="warn"
                    md-raised-button
                    (click)="srchBooks()">
                <i class="fa fa-search"></i>
                Search
            </button>
        </div>
    </div>

</div>
