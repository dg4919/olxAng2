
        <div class="modal-header">
            <button type="button" class="close"><span aria-hidden="true" ng-click="cancel()">×</span></button>
            <h4 class="box-title">Register</h4>

        </div>
        
        <!--  Submit button should be inside <form> tag  -->
        <form name="user_signupForm" class="form-horizontal" ng-submit="is_sendOTP ? register_User(user_signupForm) : sendMessage(user_signupForm)" ng-validate="validationOptions">

            <div class="modal-body">

                <div class="form-group" ng-if="!is_sendOTP">
                    <label for="inputEmail3" class="col-sm-offset-1 col-sm-3 control-label">Mobile Number</label>
                    <div class="col-sm-6" style="position: relative;float: left;">
                        <span style="position: absolute;top: 7px;left: 23px;">+91</span>
                        <input type="text" class="form-control" placeholder="Enter Mobile Number" name="mobileNo" ng-model="userInfo.mobileNumber" number:Only maxlength="10" style="padding-left: 37px;">
                    </div>
                </div>

                <div id="OTP_container" ng-if="is_sendOTP">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Mobile Number</label>
                        <div class="col-sm-6" style="position: relative;float: left;">
                            <span style="position: absolute;top: 7px;left: 23px;">+91</span>
                            <input type="text" class="form-control" readonly ng-model="userInfo.mobileNumber" style="padding-left: 37px;">
                        </div>

                        <div class="col-sm-3">
                            <span style="padding: 0px !important;">
                                <a href="#" ng-click="change_sts()">Change?</a>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">OTP</label>
                        <div class="col-sm-6">                                                                <!--  call keyup event, when user enter exact 6 digits  > ng-keypress="userInfo.sms_OTP.length == 6 ? validate_OTP($event) : ''"  --> 
                            <input type="text" class="form-control" placeholder="Enter OTP" ng-model="userInfo.sms_OTP" maxlength="6" ng-keyup="userInfo.sms_OTP.length == 6 ? validate_OTP($event) : ''" ng-disabled="is_enable" number-Only />
                        </div>

                        <div class="col-sm-3" ng-hide="is_enable">
                            <span style="padding:0px !important;">
                                <a href="#" ng-click="sendMessage(user_signupForm)">Resend?</a>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" placeholder="Set Password" ng-model="userInfo.Password" ng-disabled="!is_enable" />
                        </div>
                    </div>

                </div>

            </div>

            <div class="modal-footer">
                
                <input type="button" value="Login" class="btn btn-primary pull-left" ng-click="Open_signInModal()" />

                <!-- ng-bind use to show Data as HTML like in <span> OR <div> -->
                <button type="submit" class="btn btn-info" ng-bind="is_sendOTP ? 'Register' : 'Continue'" ng-disabled="is_loading">Continue</button>

            </div>

        </form>
